<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles3.css'%}">
    <title></title>
  </head>
  <body>
        <div class="background-image">
          <img src="{% static category.bg %}" alt="">
        </div>
        <div class="container">
          <div class="row justify-content-center">
            {% for topic in topics %}
            <div class="col-4" style="max-width:300px; margin:30px">
              <a href="{% url 'topic' topic.pk %}">
              <div class="category ph1" style="background-image :url({% static 'css/img/ჩადრი.svg' %});">
                <div class="window">
                </div>
              </div>
              </a>        
                <h3 style="color:#322d63; z-index:1; position: absolute; text-align: center; margin: auto;">{{topic.title}}</h3>
            </div>
            {% endfor %}
          </div>
        </div>
  </body>
</html>
